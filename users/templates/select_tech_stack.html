{% extends "users/base.html" %}
{% block title %} Select Your Tech Stack {% endblock title%}
{% block content %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card border-0 rounded-lg mt-0 mb-5">
                        <div class="card-header justify-content-center">
                            <h3 class="font-weight-light my-4 text-center">Select Your Tech Stack</h3>
                        </div>
                        <div class="card-body">
                            <form id="techStackForm" method="post">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            {{ form.as_p }}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group mt-0 mb-1">
                                            <button name="save_tech_stack" class="col-md-4 btn btn-dark" id="save_tech_stack" type="submit">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div id="loadingSpinner" class="text-center" style="display: none;">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <p>Please wait while background processes are running...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('techStackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('techStackForm').style.display = 'none';
            document.getElementById('loadingSpinner').style.display = 'block';
            
            this.submit();
        });
    </script>
{% endblock content %}
